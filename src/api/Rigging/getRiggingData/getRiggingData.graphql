type Mutation {
  getRiggingData(
    safetyFactor: Float!
    craneLocation: String!
    workBuilding: workBuildingInput!
    workWeight: Float!
    block: BlockInput!
  ): [CraneData]!
}

input BlockInput {
  vertical1: Float
  horizontal1: Float
  height1: Float
  vertical2: Float
  height2: Float
}

input workBuildingInput {
  horizontal: Float
  vertical: Float!
  height: Float!
}